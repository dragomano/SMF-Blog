<!-- Comment system -->
{% if page.meta.comments != false %}
<h2 id="__comments">{{ lang.t("meta.comments") }}</h2>

<script src="https://giscus.app/client.js" data-repo="dragomano/SMF-Blog" data-repo-id="R_kgDOQFiIJg"
    data-category="Q&A" data-category-id="DIC_kwDOQFiIJs4Cw2Py" data-mapping="pathname" data-strict="1"
    data-reactions-enabled="1" data-emit-metadata="0" data-input-position="top" data-theme="preferred_color_scheme"
    data-lang="ru" data-loading="lazy" crossorigin="anonymous" async>
    </script>

<script>
    var giscus = document.querySelector("script[src*=giscus]")
    var palette = __md_get("__palette")

    if (palette && typeof palette.color === "object") {
        var theme = palette.color.scheme === "slate"
            ? "transparent_dark"
            : "light"

        giscus.setAttribute("data-theme", theme)
    }

    document.addEventListener("DOMContentLoaded", function () {
        var ref = document.querySelector("[data-md-component=palette]")
        ref.addEventListener("change", function () {
            var palette = __md_get("__palette")
            if (palette && typeof palette.color === "object") {
                var theme = palette.color.scheme === "slate"
                    ? "transparent_dark"
                    : "light"

                var frame = document.querySelector(".giscus-frame")
                frame.contentWindow.postMessage(
                    { giscus: { setConfig: { theme } } },
                    "https://giscus.app"
                )
            }
        })
    })
</script>
{% endif %}
